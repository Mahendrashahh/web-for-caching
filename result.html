    <script>
        // Enhanced Confetti animation with more density
        let congratsShown = false;
        let congratsScrolled = false;
        let congratsTimeout;
        let confettiRepeatCount = 0;
        let confettiRepeatMax = 4;
        let confettiRepeatInterval;
        function showCongratsPopout(duration = 2200) {
            const msg = document.getElementById('congrats-message');
            msg.style.display = 'flex';
            msg.style.opacity = 0;
            msg.style.animation = 'none';
            void msg.offsetWidth; // force reflow
            msg.style.animation = '';
            msg.style.opacity = 1;
            popConfetti(320); // more density, smaller size
            document.getElementById('congrats-inline').style.display = 'none';
            clearTimeout(congratsTimeout);
            congratsTimeout = setTimeout(() => {
                msg.style.display = 'none';
                document.getElementById('congrats-inline').style.display = 'inline-block';
            }, duration);
        }
        function repeatConfettiPopout() {
            if (confettiRepeatCount >= confettiRepeatMax) {
                clearInterval(confettiRepeatInterval);
                return;
            }
            showCongratsPopout();
            confettiRepeatCount++;
        }
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                showCongratsPopout();
                congratsShown = true;
                confettiRepeatCount = 1;
                confettiRepeatInterval = setInterval(repeatConfettiPopout, 45000); // 45 seconds
            }, 600);
        });
        function handleScrollCongrats() {
            if (!congratsShown || congratsScrolled) return;
            const heading = document.getElementById('result-heading-row');
            const rect = heading.getBoundingClientRect();
            if (rect.bottom < 0) {
                // User has scrolled past heading for the first time
                showCongratsPopout(1800);
                congratsScrolled = true;
            }
        }
        window.addEventListener('scroll', handleScrollCongrats);
        function createConfettiPiece() {
            const confetti = document.createElement('div');
            const colors = ['#ffb300', '#00a2c8', '#ff4081', '#4caf50', '#ffd600', '#ff5722', '#e91e63', '#00e676', '#2979ff', '#ff1744'];
            const size = Math.random() * 8 + 8; // 8px to 16px (smaller)
            confetti.className = 'confetti-piece';
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-40px';
            confetti.style.opacity = Math.random() * 0.5 + 0.7;
            confetti.style.transform = `scale(${Math.random() * 0.7 + 0.8}) rotate(${Math.random() * 360}deg)`;
            confetti.style.zIndex = 9999;
            confetti.style.transition = 'top 3.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 3.2s, transform 3.2s';
            document.getElementById('confetti-container').appendChild(confetti);
            setTimeout(() => {
                confetti.style.top = (window.innerHeight * (0.7 + Math.random() * 0.3)) + 'px';
                confetti.style.opacity = 0;
                confetti.style.transform += ` scale(${Math.random() * 1.2 + 0.7}) rotate(${Math.random() * 360}deg)`;
            }, 10);
            setTimeout(() => confetti.remove(), 3400);
        }
        function popConfetti(times = 320) {
            for (let i = 0; i < times; i++) {
                setTimeout(createConfettiPiece, i * 4); // faster, more dense
            }
        }
    </script>
